<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CRONOGRAMA/assets/css/style.css" />
    <title>Cronograma</title>
  </head>
  <body>
    <script src="assets/js/main.js"></script>
    <div id="box-login">
      <h1>Acesso de Usuário</h1>
      <div class="divider"></div>
      <div class="box-loginAndPassword">
        <div class="box-login">
          <label for="login" class="label-login">E-mail</label>
          <input
            type="text"
            name="login"
            id="login"
            placeholder="contato@cronograma.com"
          />
        </div>
        <div class="box-password">
          <label for="password" class="label-password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
        </div>
        <button id="login-acess">Acessar</button>
        <div class="register">
          <p>Ainda não tem conta ?</p>
          <span><a href="#">Cadastre-se</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
